<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Animated Flow Chart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .flow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .stage {
            display: flex;
            align-items: center;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            background-color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content h3 {
            margin: 0 0 5px 0;
        }
        .content p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        #svgContainer {
            position: absolute;
            top: 0;
            left: 30px;
            height: 100%;
            z-index: -1;
        }
        .stage.current .icon {
            background-color: #e74c3c;
            animation: pulse 2s infinite;
        }
        .stage.current .content {
            border-left: 4px solid #e74c3c;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }
    </style>
</head>
<body>
    <div class="flow-container">
        <svg id="svgContainer" width="60" height="100%">
            <path d="M30 0 V 1000" stroke="#4a90e2" stroke-width="2" fill="none" stroke-dasharray="5,5" />
        </svg>
        <div class="stage" data-step="1">
            <div class="icon">1</div>
            <div class="content">
                <h3>Starter</h3>
                <p>Beginning of the journey</p>
            </div>
        </div>
        <div class="stage" data-step="2">
            <div class="icon">2</div>
            <div class="content">
                <h3>Admission</h3>
                <p>Entering the program</p>
            </div>
        </div>
        <div class="stage" data-step="3">
            <div class="icon">3</div>
            <div class="content">
                <h3>Completion</h3>
                <p>Finishing the coursework</p>
            </div>
        </div>
        <div class="stage current" data-step="4">
            <div class="icon">4</div>
            <div class="content">
                <h3>Currently</h3>
                <p>Ongoing progress</p>
            </div>
        </div>
    </div>

    <script>
        function animateFlow() {
            const stages = document.querySelectorAll('.stage');
            const svgPath = document.querySelector('#svgContainer path');
            const pathLength = svgPath.getTotalLength();

            svgPath.style.strokeDasharray = pathLength;
            svgPath.style.strokeDashoffset = pathLength;

            stages.forEach((stage, index) => {
                setTimeout(() => {
                    stage.style.opacity = '1';
                    stage.style.transform = 'translateY(0)';

                    const progress = (index + 1) / stages.length;
                    svgPath.style.strokeDashoffset = pathLength - (pathLength * progress);
                }, index * 500);
            });
        }

        window.addEventListener('load', animateFlow);
    </script>
</body>
</html>
